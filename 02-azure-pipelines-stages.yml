# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job : FirstJob
    steps:
    - bash: echo Build first Job
    - bash: echo $(PipelineLevelVariables)
  - job: SecondJob
    steps:
     - bash: echo Build Second Job

- stage: DevDeploy
  variables: 
    environment: Dev
  dependsOn: Build
  jobs:
  - job : DevDeployJob
    steps:
    - bash: echo $(environment) Deploy Job

- stage: QADeploy
  variables: 
    environment: QA
  dependsOn: Build
  jobs:
  - job : QADeployJob
    steps:
    - bash: echo $(environment) Deploy Job
    
- stage: ProdDeploy
  variables: 
    environment: Prod
  dependsOn: 
  - DevDeploy
  - QADeploy
  jobs:
  - job : ProdDeployJob
    steps:
    - bash: echo $(environment) Deploy Job
